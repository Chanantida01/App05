<ion-header [translucent]="true">
  <ion-toolbar color="f05a7e">
    <ion-title color="125b9a">PRODUCT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-col size="12" size-md="6" size-lg="4" *ngFor="let i of items">
      <ion-card (click)="gotoDetail(i)" >
        <img [src]="i.imageURL" alt="">
        <ion-card-header>
          <ion-card-title>
            {{ i.name }}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            {{ i.detail }}
          </ion-list>
          <ion-list>
            {{ i.price }} บาท
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-grid>
</ion-content>
